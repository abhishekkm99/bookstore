<div class="container register">
    <div class="row">
      <div class="col-md-12 register-right">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h1 class="register-heading"> <b> Welcome to Magic Of Books </b><br>
              <h2>New User? Register Now </h2></h1>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    [(ngModel)]="userName"
                    class="form-control"
                    placeholder="Full Name"

                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    [(ngModel)]="UserType"
                    class="form-control"
                    placeholder="User Type"

                    disabled
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                  type="email"
                  [(ngModel)]="Email"
                  class="form-control"
                  placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <input
                  type="text"
                  minlength="10"
                  maxlength="10"
                  [(ngModel)]="Phone"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Your Phone"

                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    [(ngModel)]="Password"
                    class="form-control"
                    placeholder="Password"

                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    [(ngModel)]="ConfirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <h2 class="register-heading"> If Already Have a Account Then LOGIN!
                </h2>
                <br>
                <br>
                <input type="submit" class="btnRegister" value="Register" (click)="signup()" />
                <input type="submit" name="" class="btnLogin"value="Login" routerLink="/login"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <br>
    <br>
  <footer class="py-4 footerBg">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Abhishek Kumar ---- MEAN 2022</p>
    </div>
  </footer></div>
